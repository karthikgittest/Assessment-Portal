# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'
strategy:
  matrix:
    Python27:
      python.version: '2.7'

steps:
- task: UsePythonVersion@0
  inputs:
   versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: pip install robotframework robotframework-selenium2library && npm install chromedriver
  displayName: 'Install dependencies'

- powershell: robot --pythonpath . -x outputxunit.xml Tests/headless.robot
  displayName: 'Run Robot Tests'

- task: PublishTestResults@1
  inputs:
   testResultsFiles: outputxunit.xml
   searchFolder: 'C:\a\1\s\'
   condition: succeededOrFailed()
   displayName: 'Publish Test Results outputxunit.xml'
   


   

